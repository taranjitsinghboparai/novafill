name: Build NovaFill APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40          # avoid endless jobs

    steps:
    # 1 ── Checkout
    - uses: actions/checkout@v4

    # 2 ── Python 3.10 (works with p4a + NDK r25)
    - uses: actions/setup-python@v4
      with: { python-version: "3.10" }

    # 3 ── All system deps (full autotools + ltdl + gettext + m4)
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip openjdk-17-jdk \
          libffi-dev libssl-dev libjpeg-dev zlib1g-dev libpng-dev \
          libncurses6 libsqlite3-dev libavcodec-dev libavformat-dev libswscale-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libmtdev-dev xclip xsel \
          autoconf automake libtool libtool-bin libltdl-dev m4 gettext \
          pkg-config clang

    # 4 ── Buildozer & Cython
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install Cython==0.29.37 buildozer

    # 5 ── Android SDK & Build-Tools (31) + legacy symlink
    - name: Install Android SDK & Build-Tools
      run: |
        SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        mkdir -p "$SDK_ROOT/cmdline-tools"
        curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o tools.zip
        unzip -q tools.zip -d "$SDK_ROOT/cmdline-tools"
        mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
        export ANDROID_SDK_ROOT="$SDK_ROOT"
        yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
              "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/platform-tools"   >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/build-tools/31.0.0" >> $GITHUB_PATH
        mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
        ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
               "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"

    # 5b ── Force fresh p4a develop checkout each run
    - name: Remove cached .buildozer platform
      run: rm -rf .buildozer/android/platform

    # 5c ── Cache FreeType 2.10.1 tarball to bypass Savannah 502
    - name: Cache freetype 2.10.1
      run: |
        CACHE=$HOME/.cache/python-for-android
        mkdir -p "$CACHE"
        curl -L -o "$CACHE/freetype-2.10.1.tar.gz" \
          https://github.com/ubports/ubports-freetype-mirror/releases/download/v2.10.1/freetype-2.10.1.tar.gz

    # 6 ── Build APK (suppress deprecated-declarations = errors)
    - name: Build APK with Buildozer
      run: |
        export CFLAGS="-Wno-error=deprecated-declarations"
        export CXXFLAGS="-Wno-error=deprecated-declarations"
        buildozer android debug

    # 7 ── Upload artifact
    - uses: actions/upload-artifact@v4
      with:
        name: NovaFill-APK
        path: bin/*.apk
