name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git zip unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            libncurses5-dev \
            libtinfo5 \
            python3-pip

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: NovaFill-APK
          path: bin/*.apk
