name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK with Buildozer
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-17-jdk libffi-dev libssl-dev libsqlite3-dev zlib1g-dev libncurses5-dev libbz2-dev libreadline-dev liblzma-dev
          pip install --user buildozer
          buildozer init || true
          buildozer -v android debug
        working-directory: .
